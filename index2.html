<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Wireframe 2</title>
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style2.css">
</head>
<body>

<div class="container">
	
	<div class="row">
		<section id="firstDiv" class="col-md-12">
			<div class="col-md-12"></div>
		</section>
	</div>

	<div class="row">
		<section id="secondDiv" class="col-md-12">
			<div class="row">
				<div class="room col-md-4">
					<div id="hero" class="col-md-12"></div>
					<div id="sidebar" class="col-md-12"></div>
				</div>
				<div class="room col-md-8">
					<div id="main-content" class="col-md-12"></div>
					<div id="extra-content" class="col-md-12"></div>
				</div>
			</div>
		</section>
	</div>

	<div class="row">
		<section id="thirdDiv" class="col-md-12">
			<div class="row">
				<div class="room col-md-8">
					<div class="col-md-12"></div>
				</div>
				<div class="room col-md-4">
					<div class="col-md-12"></div>
				</div>
			</div>
		</section>
	</div>

	<div class="row">
		<section id="fourthDiv" class="col-md-12">
			<div class="col-md-12"></div>
		</section>
	</div>

</div>

</body>
</html>
